<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista</title>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Usuários</h2>

    <ul id="listaUsuarios"></ul> 
  </div>

  <script src="script.js"></script>

</html>
